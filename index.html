<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />

    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- ********************************************************************************************************************************************************** -->

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <main>
      <!-- div container to house all the content -->
      <section id="main-content-container">
        <!-- container for blue background -->
        <div id="blue-background-container">
          <p>Your Result</p>
          <div id="total-score">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <div id="complimentary-msg">
            <h2>Great</h2>
            <p>
              You scored higher the 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <!-- ***************************************** -->
        <!-- container for white background -->

        <section id="white-background-container">
          <p>Summary</p>
          <!-- Reaction container -->
          <div id="summary-score-container">
            <div class="reaction-bg summary-score">
              <div id="reaction">
                <img src="/assets/images/icon-reaction.svg" alt="" />
                <p>Reaction</p>
              </div>
              <div>
                <span class="score">80</span><span class="total">/ 100</span>
              </div>
            </div>

            <!-- ************************************************* -->

            <!-- Memory Container -->
            <div class="memory-bg summary-score">
              <div id="memory">
                <img src="/assets/images/icon-memory.svg" alt="" />
                <p>Memory</p>
              </div>
              <div>
                <span class="score">92</span><span class="total">/ 100</span>
              </div>
            </div>
            <!-- *************************************************** -->
            <!-- Verbal Container -->
            <div class="verbal-bg summary-score">
              <div id="verbal">
                <img src="/assets/images/icon-verbal.svg" alt="" />
                <p>Verbal</p>
              </div>
              <div>
                <span class="score">61</span><span class="total">/ 100</span>
              </div>
            </div>
            <!-- ********************************************************* -->
            <!-- Visual Container -->
            <div class="visual-bg summary-score">
              <div id="visual">
                <img src="/assets/images/icon-visual.svg" alt="" />
                <p>Visual</p>
              </div>
              <div>
                <span class="score">72</span><span class="total">/ 100</span>
              </div>
            </div>
          </div>
          <button>Continue</button>
          <!-- *********************************************************** -->
        </section>

        <!-- ***************************************** -->
      </section>
      <!-- ***************************************** -->
    </main>
  </body>
</html>
